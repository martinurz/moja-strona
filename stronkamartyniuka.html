    <title>Moja Strona</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            animation: backgroundMove 10s infinite alternate;

            max-width: 700px;

            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {

            color: #555;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: transform 0.3s, background 0.3s;
        }
        .social-links a:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 166px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
